<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {

      }
      .result {
        display: block;
        text-align: center;

      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function NumberInputBtn ({id, placeholder}) {
      return (
          <input
            className="number-input"
            id={id}
            type="number"
            placeholder={placeholder}
          />
      );
    }
    function App() {
      const selectList = ["ğŸ‘‰ğŸ» Select operation", "+", "-", "/", "*"];
      const [operator, setOperator] = React.useState("");
      const [resultValue, setResultValue] = React.useState("");

      const onChange = () => {
        const value = parseInt(event.target.value);
        setOperator(value === 0 ? "" : selectList[value]);
      }
      const onClick = () => {
        const firstNumber = parseFloat(document.querySelector('#first-number')?.value);
        const secondNumber = parseFloat(document.querySelector('#second-number')?.value);
  
        if (isNaN(firstNumber) || isNaN(secondNumber) && secondNumber !== 0) {
          setResultValue("ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš” ğŸ™");
          return ;
        }
        let result;
        switch(operator) {
          case "+":
            result = firstNumber + secondNumber;
            break;
          case "-":
            result = firstNumber - secondNumber;
            break;
          case "*":
            result = firstNumber * secondNumber;
            break;
          case "/":
            result = secondNumber === 0 ? "â—ï¸ 0ìœ¼ë¡œ ë‚˜ëˆŒ ìˆ˜ ì—†ìŠµë‹ˆë‹¤ â—ï¸" : firstNumber / secondNumber;
            break;
          default:
            result = "ì—°ì‚°ìë¥¼ ê³¨ë¼ì£¼ì„¸ìš” ğŸ™";
        }
        setResultValue(typeof result === "string" ? result : `The result is: ${result}`);
      }

      return (
        <div className="container">
          <h1>ğŸ”¥ Calculator ğŸ”¥</h1>
          <NumberInputBtn id="first-number" placeholder="ğŸ‘‰ğŸ» Write a number..."/>
          <NumberInputBtn id="second-number" placeholder="ğŸ‘‰ğŸ» And another one..."/>
          <select name="operators" onChange={onChange}>
            {selectList.map((item, index) =>
              <option value={index}>
                {item}
              </option>
            )}
          </select>
          <button onClick={onClick}>Calulate</button>
          <output className="result">{resultValue}</output>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
